<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/about-newtab.css" />
  </head>
  <body>
    <section class="onboarding snippet-container">
      <div class="snippet-content">
        <div class="snippet-copy">
          <h1>%content_title</h1>
          <p>%content_copy <a href="%content_cta_url" data-intent="%content_cta_intent">%content_cta</a></p>
        </div>
        <img src="%icon" class="snippet-icon" width="64" alt="" />
      </div>
      <a href="#" id="onboarding-close-snippet" class="close"><span>Close Snippet</span></a>
    </section>
  </body>
</html>
